!obj:pylearn2.train.Train {
    dataset: &train !obj:pylearn2.datasets.mnist.MNIST {
        which_set: 'train',
        one_hot: 1,
        start: 0,
        stop: 50000
    },
    model: !obj:pylearn2.models.mlp.MLP {
        layers: [
                 !obj:parameter_prediction.models.kernelized_mlp.KernelizedSigmoid {
                     layer_name: 'h0',
                     kernel_expanders:
                         !obj:parameter_prediction.kernelize.kernel_expander.ExpanderParameterizationSequence {
                             parameterizations: [ 
                             !obj:parameter_prediction.kernelize.kernel_expander.ExpanderParameterization {
                                 n_replicas: 5,
                                 n_filters_per_replica: 100,
                                 irange: 0.1,
                                 kernel_expander: !obj:parameter_prediction.kernelize.kernel_expander.RandomKernelExpander {
                                     smoothing: 0.1,
                                     spatial_process: !obj:parameter_prediction.kernelize.spatial_process.RandomUniformSpatialProcess {
                                         n_points: 150,
                                         shape: [784],
                                     },
                                 },
                             },
                             ],
                         },
                 },
                 !obj:pylearn2.models.mlp.Softmax {
                     max_col_norm: 1.9365,
                     layer_name: 'y',
                     n_classes: 10,
                     irange: .005
                 }
                ],
        nvis: 784,
    },
    algorithm: !obj:pylearn2.training_algorithms.sgd.SGD {
        batch_size: 100,
        learning_rate: .1,
        init_momentum: .5,
        monitoring_dataset:
            {
                'train' : *train,
                'valid' : !obj:pylearn2.datasets.mnist.MNIST {
                              which_set: 'train',
                              one_hot: 1,
                              start: 50000,
                              stop:  60000
                          },
                'test'  : !obj:pylearn2.datasets.mnist.MNIST {
                              which_set: 'test',
                              one_hot: 1,
                          }
            },
        cost: !obj:pylearn2.costs.cost.SumOfCosts
            {
                costs: [
                    !obj:pylearn2.costs.mlp.Default {
                    },
                    !obj:pylearn2.costs.mlp.WeightDecay {
                        coeffs: [ 0.00005, 0.00005 ],
                    }
                    ]
            },
        termination_criterion: !obj:pylearn2.termination_criteria.MonitorBased {
            channel_name: "valid_y_misclass",
            prop_decrease: 0.,
            N: 100
        },
        update_callbacks: !obj:pylearn2.training_algorithms.sgd.ExponentialDecay {
            decay_factor: 1.000004,
            min_lr: .000001
        }
    },
    extensions: [
        !obj:pylearn2.train_extensions.best_params.MonitorBasedSaveBest {
             channel_name: 'valid_y_misclass',
             save_path: "${PYLEARN2_TRAIN_FILE_FULL_STEM}_best.pkl"
        },
        !obj:pylearn2.training_algorithms.sgd.MomentumAdjustor {
            start: 1,
            saturate: 250,
            final_momentum: .7
        },
    ],
    save_path: "${PYLEARN2_TRAIN_FILE_FULL_STEM}.pkl",
    save_freq: 1
}
